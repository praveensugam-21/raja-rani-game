<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ‘‘ Raja Rani Game</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9f9f9, #e3f2fd);
      color: #333;
    }

    header {
      background: #673ab7;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    section {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #4a148c;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background: #4a148c;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #7b1fa2;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f3e5f5;
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
    }

    #messages p {
      background: #e8f5e9;
      padding: 8px;
      border-radius: 4px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>ðŸ‘‘ Raja Rani Game</header>
  <main>
    <!-- Add Player -->
    <section>
      <h2>Add Player</h2>
      <input type="text" id="playerName" placeholder="Enter player name" />
      <button onclick="addPlayer()">Add Player</button>
    </section>

    <!-- Start Game -->
    <section>
      <h2>Game Controls</h2>
      <button onclick="startGame()">Start Game</button>
    </section>

    <!-- Make Guess -->
    <section>
      <h2>Make a Guess</h2>
      <input type="text" id="guesserName" placeholder="Guesser name" />
      <input type="text" id="targetName" placeholder="Target name" />
      <button onclick="makeGuess()">Make Guess</button>
    </section>

    <!-- Players List -->
    <section>
      <h2>Players</h2>
      <ul id="playerList"></ul>
    </section>

    <!-- Current Turn -->
    <section>
      <h2>Current Turn</h2>
      <p id="currentTurn">None</p>
    </section>

    <!-- Messages -->
    <section>
      <h2>Game Messages</h2>
      <div id="messages"></div>
    </section>
  </main>

  <!-- Socket.IO Client Script -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('https://raja-rani-game-6wh7.onrender.com');

    function addPlayer() {
      const name = document.getElementById('playerName').value.trim();
      if (name) {
        socket.emit('addPlayer', name);
        document.getElementById('playerName').value = '';
      }
    }

    function startGame() {
      socket.emit('startGame');
    }

    function makeGuess() {
      const guesserName = document.getElementById('guesserName').value.trim();
      const targetName = document.getElementById('targetName').value.trim();
      if (guesserName && targetName) {
        socket.emit('makeGuess', { guesserName, targetName });
        document.getElementById('guesserName').value = '';
        document.getElementById('targetName').value = '';
      }
    }

    socket.on('updatePlayers', (players) => {
      const list = document.getElementById('playerList');
      list.innerHTML = '';
      players.forEach(player => {
        const li = document.createElement('li');
        li.textContent = `${player.name} (${player.role || 'No role yet'})`;
        list.appendChild(li);
      });
    });

    socket.on('currentTurn', (turn) => {
      document.getElementById('currentTurn').textContent = turn || 'None';
    });

    socket.on('gameMessage', (msg) => {
      const messagesDiv = document.getElementById('messages');
      const p = document.createElement('p');
      p.textContent = msg;
      messagesDiv.appendChild(p);
    });
  </script>
</body>
</html>
